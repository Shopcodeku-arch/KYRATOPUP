<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - KYRATOPUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base style tetap sesuai google091822737289291922883cloudflare.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(22, 23, 38, 0.9), rgba(22, 23, 38, 0.98)), 
                        url('https://i.ibb.co.com/DHjPn4J2/124bbae7f284b78cb53334095463eb7a.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
        }

        /* Update: Logo diam tanpa animasi */
        .brand-logo {
            width: 120px; 
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #5865F2; 
            border-right: 4px solid #f1c40f; 
            border-radius: 50%;
            margin: 0 auto 25px auto;
            animation: spin 1s linear infinite;
        }

        /* Update: Tambah background kotak profesional */
        .loading-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
        }

        .loading-text {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #f1c40f; 
            text-transform: uppercase;
        }

        /* Update: Animasi titik-titik (...) */
        .dots::after {
            content: '';
            animation: dotAnim 1.5s infinite;
        }

        @keyframes dotAnim {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="loader-container" id="loaderContent">
        <img src="https://i.ibb.co.com/fd5B7RMW/background-removed-1771297119375.png" 
             alt="KYRATOPUP" class="brand-logo">

        <div class="spinner"></div>

        <div class="loading-box">
            <div class="loading-text">TUNGGU SEBENTAR YA<span class="dots"></span></div>
        </div>
    </div>

    <script>
        // Redirect ke folder /id (tanpa slash belakang sesuai permintaan sebelumnya)
        setTimeout(function() {
            document.getElementById('loaderContent').classList.add('fade-out');
            
            setTimeout(function() {
                window.location.href = "../id/";
            }, 500);
        }, 3000);
    </script>

</body>
</html>
