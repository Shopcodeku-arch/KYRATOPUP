<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mengadopsi reset dan background dari tema KYRATOPUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(22, 23, 38, 0.9), rgba(22, 23, 38, 0.98)), 
                        url('https://i.ibb.co.com/DHjPn4J2/124bbae7f284b78cb53334095463eb7a.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            padding: 20px;
            max-width: 500px;
        }

        /* Ikon 404 */
        .error-icon {
            font-size: 80px;
            color: #f1c40f; /* Kuning aksen KYRATOPUP */
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
        }

        h1 {
            font-size: 100px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 30px;
        }

        /* Tombol Kembali (Style selaras dengan btn-login) */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #5865F2; /* Biru Discord sesuai tema */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-3px);
            background-color: #4752c4;
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .btn-back:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <p>Ups! Halaman yang kamu cari tidak ditemukan atau telah dipindahkan.</p>
        
        <a href="./id/" class="btn-back">
            <i class="fas fa-home"></i> Kembali ke Beranda
        </a>
    </div>

</body>
</html>
